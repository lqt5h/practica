name: Web Fuzzing

on:
  push:
    branches: [ main, feature/github-fuzzing ]
  pull_request:
    branches: [ main ]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build application
        run: mvn -q clean package

      - name: Run application
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          java -jar target/*.jar &
          echo "Waiting for app to start..."
          sleep 25

      - name: Fuzz /api/courses/search
        run: |
          set -e

          BASE_URL="http://localhost:8081"
          ENDPOINT="/api/courses/search"

          # Demo pre-check: if app isn't reachable -> curl returns 000 -> fail
          HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "${BASE_URL}/actuator/health" || echo "000")
          echo "Health status=${HEALTH}"
          if [[ "$HEALTH" == "000" ]]; then
            echo "App is not reachable (curl http_code 000). Fuzzing gate works -> failing pipeline"
            exit 1
          fi

          MAX_REQUESTS=200
          echo "Start fuzzing ${BASE_URL}${ENDPOINT} with ${MAX_REQUESTS} requests"

          for i in $(seq 1 $MAX_REQUESTS); do
            PAYLOAD=$(openssl rand -hex 12)

            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              -G "${BASE_URL}${ENDPOINT}" \
              --data-urlencode "title=${PAYLOAD}" || echo "000")

            echo "[$i] status=${STATUS}, title=${PAYLOAD}"

            # Fail on connectivity issues too (demo)
            if [[ "$STATUS" == "000" ]]; then
              echo "Network/app error detected (000), failing pipeline"
              exit 1
            fi

            # Original condition: fail on 5xx
            if [[ "$STATUS" =~ ^5[0-9][0-9]$ ]]; then
              echo "Server error (${STATUS}) detected during fuzzing, failing pipeline"
              exit 1
            fi
          done

          echo "Fuzzing finished without 5xx responses"
