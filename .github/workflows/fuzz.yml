name: Web Fuzzing

on:
  push:
    branches: [ main, feature/github-fuzzing ]
  pull_request:
    branches: [ main ]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build application
        run: mvn -q clean package

      - name: Run application
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          java -jar target/*.jar &
          echo "Waiting for app to start..."
          sleep 25

      - name: Fuzz /api/courses/search
        shell: bash
        run: |
          set -euo pipefail

          BASE_URL="http://localhost:8080"
          ENDPOINT="/api/courses/search"

          http_code_or_000() {
            local url="$1"
            if curl -sS -o /dev/null "$url"; then
              curl -sS -o /dev/null -w "%{http_code}" "$url"
            else
              echo "000"
            fi
          }

          # Pre-check: fail fast if app isn't reachable
          HEALTH=$(http_code_or_000 "${BASE_URL}/actuator/health")
          echo "Health status=${HEALTH}"
          if [[ "${HEALTH}" == 000* ]]; then
            echo "App is not reachable (curl returned 000*). Failing pipeline."
            exit 1
          fi

          MAX_REQUESTS=200
          echo "Start fuzzing ${BASE_URL}${ENDPOINT} with ${MAX_REQUESTS} requests"

          for i in $(seq 1 "${MAX_REQUESTS}"); do
            PAYLOAD=$(openssl rand -hex 12)

            STATUS=$(http_code_or_000 "${BASE_URL}${ENDPOINT}?title=${PAYLOAD}")

            echo "[$i] status=${STATUS}, title=${PAYLOAD}"

            # Fail on connectivity issues too
            if [[ "${STATUS}" == 000* ]]; then
              echo "Network/app error detected (${STATUS}), failing pipeline"
              exit 1
            fi

            # Fail on 5xx
            if [[ "${STATUS}" =~ ^5[0-9][0-9]$ ]]; then
              echo "Server error (${STATUS}) detected during fuzzing, failing pipeline"
              exit 1
            fi
          done

          echo "Fuzzing finished without 5xx responses"
